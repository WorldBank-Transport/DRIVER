<div class="form-area">
    <div class="col-sm-8 col-sm-offset-3">
        <ase-notifications></ase-notifications>
        <div class="form-area-heading">
            <h2>{{ ::ctl.recordType.label }} input form</h2>
            <div class="content-border"></div>
        </div>
        <div class="constant-fields">
            <div class="col-md-12">
                <h3><span>Constant fields</span></h3>
                <p>These fields exist for every record.</p>
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">Slug</label>
                                <input type="text" class="form-control" ng-model="ctl.record.slug">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">Label</label>
                                <input type="text" class="form-control" ng-model="ctl.record.label">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Latitude</label>
                                <input type="number" class="form-control"
                                    ng-change="ctl.onGeomChanged()" ng-model="ctl.geom.lat">
                            </div>
                        </div>
                        <div class="col-md-6 pull-right">
                            <div class="form-group">
                                <label class="control-label">Longitude</label>
                                <input type="number" class="form-control"
                                    ng-change="ctl.onGeomChanged()" ng-model="ctl.geom.lng">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="map" leaflet-map driver-embed-map editable="true"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">occurred From</label>
                                <div class="input-group" id="datetimepicker-From">
                                    <input type="text" class="form-control"
                                        datetimepicker
                                        datetimepicker-options="{{ ctl.occurredFromOptions }}"
                                        ng-change="ctl.occurredFromChanged()"
                                        ng-model="ctl.record.occurred_from"
                                        placeholder="From">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 pull-right">
                            <div class="form-group">
                                <label class="control-label">occurred To</label>
                                <div class="input-group" id="datetimepicker-To">
                                    <input type="text" class="form-control"
                                        datetimepicker
                                        datetimepicker-options="{{ ctl.occurredToOptions }}"
                                        ng-change="ctl.occurredToChanged()"
                                        ng-model="ctl.record.occurred_to"
                                        placeholder="To">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <json-editor editor-id="{{ ctl.editor.id }}"
                     options="ctl.editor.options"
                     on-data-change="ctl.onDataChange"
                     class="form-area-body">
        </json-editor>
        <div class="save-area">
            <button type="button" class="btn btn-default" ng-disabled="ctl.editor.errors.length > 0"
                    ng-click="ctl.onSaveClicked()">Save</button>
            <button type="button" class="btn btn-default"
                    ui-sref="home()">Cancel</button>
            </div>
        </div>
    </div>
</div>
